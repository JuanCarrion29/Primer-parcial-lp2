<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3284/3284858.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="brand-header mb-4 d-flex align-items-center gap-3">
      <img src="https://cdn-icons-png.flaticon.com/128/9725/9725648.png" alt="Logo Productos">
      <h1 class="fw-bold mb-0 text-dark">Detalle del Producto</h1>
    </div>
    <section class="detalle-producto-simple ps-2" style="max-width: 420px;">
      <a href="{{ url_for('home') }}" class="btn btn-volver mb-3">
        ‚Üê Volver al Listado
      </a>
      <div class="separador"></div>
      <dl class="row fs-5 mb-4 border-bottom pb-3 datos-producto-seccion">
        <dt class="col-4 text-secondary fw-semibold">ID</dt>
        <dd class="col-8 mb-2">{{ producto.id }}</dd>
        <dt class="col-4 text-secondary fw-semibold">Nombre</dt>
        <dd class="col-8 mb-2 text-dark">{{ producto.nombre_producto }}</dd>
        <dt class="col-4 text-secondary fw-semibold">Precio</dt>
        <dd class="col-8 text-success mb-0">RD$ {{ "%.2f"|format(producto.precio) }}</dd>
      </dl>
      <div class="separador"></div>
      <div class="mt-4 d-flex gap-2">
        {% if anterior_id %}
          <a href="{{ url_for('detalle_producto', producto_id=anterior_id) }}" class="btn btn-nav-simple">
            &larr; Anterior
          </a>
        {% endif %}
        {% if siguiente_id %}
          <a href="{{ url_for('detalle_producto', producto_id=siguiente_id) }}" class="btn btn-nav-simple">
            Siguiente &rarr;
          </a>
        {% endif %}
      </div>
    </section>
  </div>
</body>
</html>
