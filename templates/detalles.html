<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalle de Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/3284/3284858.png">
  <link rel="stylesheet" href="{{ url_for('static', filename='productos.css') }}">
</head>
<body>
  <div class="container py-5">
    <div class="brand-header mb-4">
      <img src="https://cdn-icons-png.flaticon.com/128/9725/9725648.png" alt="Logo Productos">
      <h1 class="fw-bold mb-0 text-dark">Detalle del Producto</h1>
    </div>
    <div class="card shadow-custom detalles-card mx-auto" style="max-width: 420px;">
      <div class="card-body">
        <ul class="list-group list-group-flush fs-5">
          <li class="list-group-item"><span class="fw-bold text-secondary">ID:</span> {{ producto.id }}</li>
          <li class="list-group-item"><span class="fw-bold text-secondary">Nombre:</span> <span class="text-dark">{{ producto.nombre_producto }}</span></li>
          <li class="list-group-item"><span class="fw-bold text-secondary">Precio:</span> <span class="text-success">RD$ {{ "%.2f"|format(producto.precio) }}</span></li>
        </ul>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary mt-4 w-100 fw-semibold shadow-sm">‚Üê Volver al Listado</a>
      </div>
    </div>
  </div>
</body>
</html>
